<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKA Hotel | Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo">
            <a href="index.html">AKA</a>
          </h1>

          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="contact.html" class="current">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="padding-3">
      <div class="container">
        <h1 class="heading-1"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>

        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <img src="/images/fa-images/hotel-solid.svg" alt=""/>
          <h3>Location</h3>
          <p>Ameerpet</p>
        </div>
        <div class="box">
          <img src="/images/fa-images/phone-solid.svg" alt="" />
          <h3>Phone Number</h3>
          <p>(617) 555-5555</p>
        </div>
        <div class="box">
          <img src="/images/fa-images/envelope-regular.svg" alt="" />
          <h3>Email Address</h3>
          <p>ashoka@hmail.com</p>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <p>Hotel AKA &copy; 2022, All Rights Reserved</p>
    </footer>
  </body>
</html>
